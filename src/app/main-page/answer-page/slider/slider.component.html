<div
  class="example-label-container"
  [class]="vertical ? 'example-label-vertical' : 'example-label-horizontal'"
>
  <h3>
    <label id="example-radio-group-label">{{ field.label }}</label>
  </h3>
</div>
<mat-slider
  (click)="addNewAnswer(slidervaluer.value)"
  class="example-margin"
  [invert]="invert"
  [max]="field.format.max"
  [min]="field.format.min"
  [step]="field.format.step"
  [thumbLabel]="thumbLabel"
  [tickInterval]="getSliderTickInterval()"
  #slidervaluer
  [(ngModel)]="sliderVal"
  required="field.required"
  [vertical]="vertical"
  [disabled]="ButtonDisabled"
  aria-labelledby="example-name-label"
>
</mat-slider>
{{ slidervaluer.value }}

<div *ngIf="prefilledValue != null">
  Bonne(s) Réponse(s) :
  <div *ngIf="field.format.right_answers != undefined; else noGoodAnswer">
    {{ field.format.right_answers }}
  </div>
  <ng-template #noGoodAnswer>Aucune bonne réponse indiquée.</ng-template>
</div>
